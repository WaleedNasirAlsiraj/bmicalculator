<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator By Waleed Nasir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="form-elements">
            <h1>BMI Calculator</h1>
                <input type="tel" id='height' placeholder="Height [cm]" name="height" id="height">
                <input type="tel" id='weight' placeholder="Weight [kg]" name="weight" id="weight">
                <button id='btn' onclick="bmi()">Calculate</button>
                <p class="result" id="result" ></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
